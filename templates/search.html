<header>
        <div class="header-wrapper">
            <a href=""><img  id="logo" src="assets/img/film-viewer.svg" alt="logo-black"></a>
            <ul>
                <li><a href="" style="text-decoration:none">Login</a></li>
                <li><a href="" style="text-decoration:none">My movies</a></li>
                <button class="buttonLogout">Logout</button>                                                                         
            </ul>                                                                   
        </div>
    </header>
    


        <div class="filmovi-container">
                <div class="form-group">
                        <div class="col-xs-4">
                            <input type="text" ng-model="title" class="form-control" placeholder="Unesite naziv filma"/>
                        </div>
                        <button ng-click="searchMovies()" class="btn btnSearch">Pretra≈æi</button>
                    </div>
                <br>
                <div class="row" ng-show="prikazi==true">
                    <div class="col-xs-6 filmovi"  ng-repeat="film in filmovi">
                        <div class="card">
                            <div data-title="ime-filma" ng-model="title" class="card-header id">
                            <h5>{{film.Title}}</h5>
                            </div>
                            <div ng-model="poster" class="card-body"><img ng-src="http://image.tmdb.org/t/p/w185{{film.Poster}}"></div>
                            <br>
                            <div ng-model="rating" class="card-footer">Rating: {{film.Rating}}<br>
                            </div>
                        </div>
                    </div>
                </div>
                </div>

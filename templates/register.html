<header>
        <div class="header-wrapper">                                                          
        </div>
    </header>
    
    
    <section class="register">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="card-wrapper">
                        <div class="brand">
                            <img src="">
                        </div>
                        <div>
                            <div>
                                <h3>REGISTRACIJA</h3>
                                <form method="POST">                                
                                    <div class="form-group">
                                        <label for="name">Ime</label>
                                        <input  type="text" class="form-control" name="name" required autofocus ng-model="firstname">
                                    </div>
                                    
                                    <div class="form-group">
                                            <label for="name">Prezime</label>
                                            <input type="text" class="form-control" name="name" required autofocus ng-model="lastname">
                                        </div>
    
                                    <div class="form-group">
                                        <label for="email">E-Mail Adresa</label>
                                        <input  type="email" class="form-control" name="email" required ng-model="email">
                                    </div>
                                    
                                    <div>
                                            <label for="name">Korisničko ime</label>
                                            <input type="text" class="form-control" name="name" required autofocus ng-model="username">
                                        </div>
    
                                    <div>
                                        <label for="password">Lozinka</label>
                                        <input type="password" class="form-control" name="password" required data-eye ng-model="password">
                                    </div>
                                    <br>   
                                    <div>
                                        <button type="submit" class="btnRegister" ng-click="Register()">
                                            Registracija
                                        </button>
                                    </div>
                                    <br>
                                    <div class="margin-top20 text-center">
                                        Imate račun? <a href="#!/">Prijava</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
